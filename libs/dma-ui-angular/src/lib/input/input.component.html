@if (!hideLabel()) {
    <label>{{ label() }}</label>
}
<dma-base-container [disabled]="isDisabled()">
    <ng-content select="dma-leading-icon" />
    <input
        type="text"
        #input
        [disabled]="isDisabled()"
        [placeholder]="placeholder()"
        [readonly]="isReadonly()"
        [value]="inputValue()"
        (focus)="onBlur()"
        (change)="onValueChange(input.value)"
    />
    <ng-content select="dma-trailing-icon" />
    <ng-content select="button[dma-button][iconButton][size='small']" />
</dma-base-container>
